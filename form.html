
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIKSHARTHI - Admission Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
    }
    header {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    form:hover {
      transform: translateY(-5px);
    }
    form h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #004aad;
      box-shadow: 0 0 8px rgba(0, 74, 173, 0.2);
    }
    button {
      width: 100%;
      background: #004aad;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #0077ff;
      transform: scale(1.02);
    }
    .hours {
      max-width: 600px;
      margin: 20px auto 50px;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .hours h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .hours-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .hours-list li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }
    .hours-list li:last-child {
      border-bottom: none;
    }
    .day {
      font-weight: 600;
      color: #333;
    }
    .time {
      color: #004aad;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎯 SIKSHARTHI</h1>
    <p>Admission Form 📝</p>
  </header>

  <form id="admissionForm">
    <h2>📩 Fill Your Details</h2>

    <label>👤 Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label>📞 Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>

    <label>🎓 Class / Course</label>
    <select id="course" required>
      <option value="">-- Select Course --</option>
      <option>Class 3 - 5</option>
      <option>Class 6 - 8</option>
      <option>Class 9 - 10</option>
      <option>Class 11 - 12</option>
      <option>NEET</option>
      
    </select>

    <label>📧 Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label>📝 Message</label>
    <textarea id="message" rows="3" placeholder="Write your query..."></textarea>

    <button type="submit">✅ Submit via WhatsApp</button>
  </form>

  <!-- Office Hours -->
  <div class="hours">
    <h2>⏰ Office Hours</h2>
    <ul class="hours-list">
      <li><span class="day">Sunday</span> <span class="time">7 am – 9 pm</span></li>
      <li><span class="day">Monday</span> <span class="time">9 am – 9 pm</span></li>
      <li><span class="day">Tuesday</span> <span class="time">7:30 am – 9 pm</span></li>
      <li><span class="day">Wednesday</span> <span class="time">7:30 am – 9 pm</span></li>
      <li><span class="day">Thursday</span> <span class="time">7 am – 9 pm</span></li>
      <li><span class="day">Friday</span> <span class="time">7:30 am – 9 pm</span></li>
      <li><span class="day">Saturday</span> <span class="time">7:30 am – 9 pm</span></li>
    </ul>
  </div>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", function(e){
      e.preventDefault();

      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let course = document.getElementById("course").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;

      let whatsappNumber = "919559995016";

      let url = "https://wa.me/" + whatsappNumber + "?text="
        + "New Admission Request 🎓" + "%0A%0A"
        + "👤 Name: " + name + "%0A"
        + "📞 Phone: " + phone + "%0A"
        + "🎓 Course: " + course + "%0A"
        + "📧 Email: " + email + "%0A"
        + "📝 Message: " + message;

      window.open(url, "_blank").focus();
    });
  </script>

</body>
</html>
